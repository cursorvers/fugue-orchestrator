name: FUGUE Submodule Sync (claude-config)

on:
  repository_dispatch:
    types: [claude-config-updated]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (skip PR creation)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.TARGET_REPO_PAT || github.token }}

      - name: Update claude-config submodule
        id: update
        run: |
          set -euo pipefail
          cd .claude
          old_ref="$(git rev-parse HEAD)"
          git fetch origin main --depth=1
          git checkout FETCH_HEAD
          new_ref="$(git rev-parse HEAD)"
          cd ..

          if [[ "${old_ref}" == "${new_ref}" ]]; then
            echo "Submodule already up to date (${old_ref})."
            echo "changed=false" >> "${GITHUB_OUTPUT}"
          else
            echo "Submodule updated: ${old_ref:0:8} -> ${new_ref:0:8}"
            echo "changed=true" >> "${GITHUB_OUTPUT}"
            echo "old_ref=${old_ref:0:8}" >> "${GITHUB_OUTPUT}"
            echo "new_ref=${new_ref:0:8}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Create PR
        if: steps.update.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_PAT || github.token }}
          OLD_REF: ${{ steps.update.outputs.old_ref }}
          NEW_REF: ${{ steps.update.outputs.new_ref }}
        run: |
          set -euo pipefail
          branch="auto/claude-config-sync-${NEW_REF}"

          # Check if branch already exists.
          if git ls-remote --heads origin "${branch}" | grep -q "${branch}"; then
            echo "Branch ${branch} already exists; skipping."
            exit 0
          fi

          git checkout -b "${branch}"
          git add .claude
          git commit -m "$(cat <<EOF
          chore: sync claude-config submodule ${OLD_REF} -> ${NEW_REF}

          Auto-generated by fugue-submodule-sync workflow.
          EOF
          )"
          git push -u origin "${branch}"

          gh pr create \
            --title "chore: sync claude-config ${OLD_REF} -> ${NEW_REF}" \
            --body "$(cat <<'EOF'
          ## Summary
          - Auto-sync of `.claude` submodule to latest `claude-config` main.
          - Previous ref: `${{ steps.update.outputs.old_ref }}`
          - New ref: `${{ steps.update.outputs.new_ref }}`

          Auto-generated by `fugue-submodule-sync.yml`.
          EOF
          )" \
            --label "auto-sync"
