name: Fugue Codex Implement Caller

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  # Review mode: 6-parallel agent consensus (tutti label)
  tutti-review:
    if: >-
      github.actor != 'github-actions[bot]' &&
      contains(github.event.issue.labels.*.name, 'fugue-task') &&
      contains(github.event.issue.labels.*.name, 'tutti') &&
      !contains(github.event.issue.labels.*.name, 'codex-implement')
    uses: cursorvers/fugue-orchestrator/.github/workflows/fugue-tutti-router.yml@v1
    with:
      issue_number: "${{ format('{0}', github.event.issue.number) }}"
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}

  # Implement mode: Codex CLI code generation + PR (codex-implement label)
  codex-implement:
    if: >-
      github.actor != 'github-actions[bot]' &&
      contains(github.event.issue.labels.*.name, 'fugue-task') &&
      contains(github.event.issue.labels.*.name, 'codex-implement')
    uses: cursorvers/fugue-orchestrator/.github/workflows/fugue-codex-implement.yml@v1
    with:
      issue_number: "${{ format('{0}', github.event.issue.number) }}"
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TARGET_REPO_PAT: ${{ secrets.TARGET_REPO_PAT }}
